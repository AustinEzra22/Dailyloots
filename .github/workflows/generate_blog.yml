name: Generate Blog Posts & Send Newsletter

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:

jobs:
  blog-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate blog post
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          APIFY_URL: ${{ secrets.APIFY_URL }}
          AFFILIATE_LINK: ${{ secrets.AFFILIATE_LINK }}
        run: python generate_blog.py

      - name: Commit and push blog updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "ðŸ¤– Auto-generated blog post" || echo "No changes to commit"
          git push

      - name: Send newsletter
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python send_email.py
